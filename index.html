<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="/css/index.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <section>
    <div class="container">
      <div class="storage box">
        <img src="./images/logo.svg" class="logo-svg">

        <div class="icons">
          <div class="icon">
            <img src="/images/icon-document.svg" alt="Icon-documentImage">
          </div>
          <div class="icon">
            <img src="./images/icon-folder.svg" alt="Icon-folder">
          </div>
          <div class="icon">
            <img src="./images/icon-upload.svg" alt="Icon-upload">
          </div>

        </div>

      </div>
      <div class="second storageBox">
        
        <h1>You’ve used <span>815 GB</span> of your storage</h1>

        <div class="loader">
          <div class="loader-content">
             <div class="whitedot"></div>
         </div>
        </div>

        <div class="Gb-reading">
          <span>0 GB</span>
         
          <span>1000 GB</span>
        </div>
        
        <div class="left-overgb">
          <span class="ballon-number">185</span>
          <span class="ballon-leftover">GB Left</span>
        </div>


        
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#" class="name">Chris-Uche</a>.
    </div>
  </section>

</body>
</html>
